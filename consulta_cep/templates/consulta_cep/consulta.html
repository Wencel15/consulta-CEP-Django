<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
</head>
<body>
    <h1>Consulta CEP</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Consultar</button>
    </form>

    {% if resultado %}
        <h2>Resultado</h2>
        <p>CEP: {{ resultado.cep }}</p>
        <p>Rua: {{ resultado.rua }}</p>
        <p>Bairro: {{ resultado.bairro }}</p>
        <p>Cidade: {{ resultado.cidade }}</p>
        <p>Estado: {{ resultado.uf }}</p>
    {% elif erro %}
    
    {% endif %}
</body>
</html>
